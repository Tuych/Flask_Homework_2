{% extends 'base.html' %}
{% block content %}
{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}

<form action="{{ url_for( 'add_course' ) }}" method="post" class="form">
    <p>Название курса: <input type="text" name="name" required ></p>
    <p>Стоимость курса: <input type="number" name="price" required ></p>
    <p>О курсе: </p>
    <p><textarea name="info"  cols="40" rows="7"></textarea> </p>
    <p><input type="submit" value="Отправить"></p>
</form>



{% endblock content %}
